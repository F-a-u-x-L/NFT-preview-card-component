<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>NFT Card Preview</title>
</head>
<body>
    <main>
        <section>
            <img src="images/image-equilibrium.jpg" alt="NFTimage" id="nftImage">
        </section>

        <section>
            <h1>Equilibrium #3429</h1>

            <p>Our Equilibrium collection promotes balance and calm.</p>

            <div class="priceTime">
                <div class="price">
                    <img src="images/icon-ethereum.svg" alt="crypto icon" id="crypto">
                    <span>0.041 ETH</span> 
                </div>
                <div class="time">
                    <img src="images/icon-clock.svg" alt="time left icon" id="timeleft">
                    <span class="timeleft">3 days left</span>
                </div>
            </div>

            <hr>
            
            <div class="avatar">
                <img src="images/image-avatar.png" alt="avatar" id="avatarimage">
                <div>
                    <p class="artist">Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
